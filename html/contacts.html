<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTS</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" href="../styles/animate.min.css">
</head>
<body>
    <div class="divNav wow animate__animated animate__fadeIn" data-wow-duration="4s">
        <div class="menuButton">
            <span class="buttonSpan"></span>
        </div>
        <nav class="Nav">
            <a href="index.html" class="navA">HOME</a>
            <a href="proj.html" class="navA">PROJECTS</a>
            <a href="about.html" class="navA">ABOUT</a>
            <a href="contacts.html" class="navA">CONTACTS</a>
        </nav>
    </div>
    <header class="header">
        <div class='headerDiv'>
            <img class='logo wow animate__animated animate__fadeIn' data-wow-duration="4s" src='../images/logo.png'>
            <p class="headerP wow animate__animated animate__fadeIn" data-wow-duration="4s">FUTURE <br> Technologies</p>
        </div>
    </header>

    <section class="contactsSection">
        <div class="contactsDiv">
            <div class="contactsDivTitle wow animate__animated animate__fadeIn" data-wow-duration="4s">
                <p class="contactsTitle">
                    CONTACTS
                </p>
                <br>
                <hr>
            </div>
            <div class="contactsDiv2">
                <div class="contactsDiv2Div1">
                    <div class="contactsInfo wow animate__animated animate__fadeIn" data-wow-duration="4s">
                        <p class="contactsInfoP">
                            Mobile phone: +380994499494 <br>
                            Email: freekick2017uk@gmail.com <br>
                            Office adress: W 22nd St, New York, USA
                        </p>
                        <div class="contactsSocialDiv">
                            <a class="fab fa-instagram" href="https://www.instagram.com/danil.dz.k/" target="_blank"></a>
                            <a class="fab fa-telegram" href="https://t.me/Daniildzk" target="_blank"></a>
                            <a class="fab fa-facebook" href="https://www.facebook.com/danil.dzjubenko" target="_blank"></a>
                            <a class="fab fa-vk" href="https://vk.com/id645712804" target="_blank"></a>
                            <!-- <a class="fab fa-viber" href="" target="_blank"></a> -->
                        </div>
                    </div>
                    <div class="contactsMap wow animate__animated animate__fadeIn" data-wow-duration="4s">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d7376.247163982213!2d-73.9904783!3d40.7417184!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sua!4v1616261185400!5m2!1sen!2sua" width="90%" height="90%" style="box-shadow:0px 0px 20px 5px black;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
                <div class="contactsDiv2Div2">
                    <div class="contactsButton wow animate__animated animate__fadeIn" data-wow-duration="4s">
                        GIVE FEEDBACK
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="contactsFooter1">
        <div class="contactsFooter">
            <p class="footer">
                &copy Copyright 2020
            </p>
        </div>
    </footer>

    <div class="contactsPopup wow animate__animated animate__fadeIn" data-wow-duration="2s">
        <div class="contactsPopupBody">
            <a href="" class="contactsPopupClose">&#10006</a>
            <div class="contactsPopupMainDiv">
                <div class="contactsPopupTitleDiv">
                    <p class="contactsPopupTitle">
                        Leave a review
                    </p>
                </div>
                <form action="" id="form" class="contactsPopupForm">
                    <div class="contactsPopupFormDiv1">
                        <p class="contactsPopupFormP">
                            Name
                        </p>
                        <textarea name="" id="name" cols="30" rows="1" required placeholder="Write your name..."></textarea>
                    </div>
                    <div class="contactsPopupFormDiv2">
                        <p class="contactsPopupFormP">
                            Surname
                        </p>
                        <textarea name="" class="textarea" id="surname" cols="30" rows="1" required placeholder="Write your surname..."></textarea>
                    </div>
                    <div class="contactsPopupFormDiv3">
                        <p class="contactsPopupFormP">
                            Email
                        </p>
                        <textarea name="" id="email" cols="30" rows="1" required placeholder="Write your email..."></textarea>
                    </div>
                    <div class="contactsPopupFormDiv4">
                        <p class="contactsPopupFormP">
                            Your review
                        </p>
                        <textarea name="" id="review" cols="30" rows="10" required placeholder="Write a review..."></textarea>
                    </div>
                </form>
                <div class="contactsPopupButton">
                     <div class="contactsPopupSend">
                        Send
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contactsPopupThank wow animate__animated animate__fadeIn" data-wow-duration="2s">
        <div class="contactsPopupThankDiv">
            <p class="contactsPopupThankP">
                Thanks for feedback!
            </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
